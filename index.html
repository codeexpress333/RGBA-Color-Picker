<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RGBA Color Picker</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th width="150">Hoverd Color</th>
                <th width="150">Selected Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><canvas id="canvas" width="600" height="600"></canvas></td>
                <td align="center" class="color-cell" id="hovered-color"></td>
                <td align="center" class="color-cell" id="selected-color"></td>
            </tr>
        </tbody>
    </table>


    <script src="./main.js"></script>
</body>

</html>
